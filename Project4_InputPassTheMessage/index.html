<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Value and Display on Submit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container p-3">
        <h4 class="my-3">A Messge You Would Like To Pass</h4>
        <input type="text" class="form-control py-3" id="" placeholder="Enter Your Message">
        <button class="btn my-3 fs-5 text-white">Submit</button>
        <h5 class="alert alert-danger feedback py-2">Please Enter A Value To Pass</h5>
        <h4 class="mb-3">Last Message Delivered</h4>
        <h4 id="text">Hello World</h4>
    </div>
</body>
<script src="app.js"></script>
</html>
